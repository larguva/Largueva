<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Disiplin Aplikasi (Punish & Reward)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f7f7f7;
    }
    h2 { margin-bottom: 8px; }
    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: 0.3s;
    }
    button:hover { background: #357ABD; }
    #rewardBtn {
      background: #4CAF50;
    }
    #rewardBtn:hover {
      background: #3e8e41;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: none;
    }
    .app-icon {
      font-size: 60px;
      margin-bottom: 5px;
    }
    .app-name {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      width: 64px;
      padding: 6px;
      margin: 6px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    input[type="submit"] {
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
    }
    .sisa-waktu {
      font-size: 26px;
      font-weight: 700;
      margin: 8px 0;
      color: #c0392b;
    }
    .fade {
      animation: fade 0.3s ease;
    }
    @keyframes fade {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #log {
      background: white;
      border-radius: 12px;
      margin-top: 25px;
      padding: 10px;
      width: 80%;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 14px;
    }
    .log-entry {
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Disiplin Waktu Aplikasi</h2>

  <div>
    <button onclick="setPunish(25)">Punish 25m</button>
    <button onclick="setPunish(15)">Punish 15m</button>
    <button onclick="setPunish(10)">Punish 10m</button>
    <button id="rewardBtn" onclick="setReward(25)">Reward +25m</button>
  </div>

  <div class="card" id="formCard">
    <div class="app-icon" id="appIcon">üì±</div>
    <div class="app-name" id="appName">Aplikasi: -</div>
    <p id="aksiText">Punish saat ini: <b id="punishText">0</b> menit</p>

    <form id="timeForm">
      <label>Timer awal:
        <input type="number" id="timerJam" placeholder="j"> j
        <input type="number" id="timerMenit" placeholder="m"> m
      </label><br>
      <label>Sudah dipakai:
        <input type="number" id="pakaiJam" placeholder="j"> j
        <input type="number" id="pakaiMenit" placeholder="m"> m
      </label><br>
      <input type="submit" value="Hitung">
    </form>

    <div class="sisa-waktu" id="hasil">Total waktu baru: -</div>
  </div>

  <div id="log"><b>üìú Log Aktivitas:</b></div>

  <script>
    const apps = [
      { name: "Brave", icon: "ü¶Å" },
      { name: "TikTok", icon: "üéµ" },
      { name: "Instagram", icon: "üì∏" },
      { name: "Facebook", icon: "üìò" },
      { name: "Mobile Legend", icon: "‚öîÔ∏è" }
    ];

    let punish = 0;
    let reward = 0;
    let currentApp = null;
    let mode = ""; // "punish" atau "reward"

    function setPunish(menit) {
      mode = "punish";
      punish = menit;
      currentApp = apps[Math.floor(Math.random() * apps.length)];

      document.getElementById("punishText").innerText = menit;
      document.getElementById("appIcon").textContent = currentApp.icon;
      document.getElementById("appName").textContent = currentApp.name + " (Terkena hukuman)";
      document.getElementById("aksiText").innerHTML = `Punish saat ini: <b id="punishText">${menit}</b> menit`;
      document.getElementById("formCard").style.display = "block";
      document.getElementById("timeForm").style.display = "block";
      document.getElementById("hasil").innerText = "Total waktu baru: -";
    }

    function setReward(menit) {
      mode = "reward";
      reward = menit;
      currentApp = apps[Math.floor(Math.random() * apps.length)];

      document.getElementById("appIcon").textContent = currentApp.icon;
      document.getElementById("appName").textContent = currentApp.name + " (Mendapat reward)";
      document.getElementById("aksiText").innerHTML = `Reward: <b>${menit}</b> menit üéâ`;
      document.getElementById("formCard").style.display = "block";
      document.getElementById("timeForm").style.display = "none";
      document.getElementById("hasil").innerText = `üéâ ${currentApp.name} mendapat tambahan waktu +${menit} menit!`;

      const waktu = new Date().toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });
      const logDiv = document.createElement("div");
      logDiv.classList.add("log-entry");
      logDiv.innerHTML = `[${waktu}] Reward +${reward}m ‚Üí ${currentApp.name}`;
      document.getElementById("log").prepend(logDiv);
    }

    document.getElementById("timeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let timerJam = parseInt(document.getElementById("timerJam").value) || 0;
      let timerMenit = parseInt(document.getElementById("timerMenit").value) || 0;
      let pakaiJam = parseInt(document.getElementById("pakaiJam").value) || 0;
      let pakaiMenit = parseInt(document.getElementById("pakaiMenit").value) || 0;

      let totalAwal = timerJam * 60 + timerMenit;
      let sudahPakai = pakaiJam * 60 + pakaiMenit;
      let totalBaru = totalAwal - sudahPakai;

      if (mode === "punish") totalBaru += punish;

      if (totalBaru < 0) totalBaru = 0;

      let jam = Math.floor(totalBaru / 60);
      let menit = totalBaru % 60;

      document.getElementById("hasil").innerText =
        `${currentApp.name}: Total waktu baru ${jam} jam ${menit} menit`;

      const waktu = new Date().toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });
      const logDiv = document.createElement("div");
      logDiv.classList.add("log-entry");
      logDiv.innerHTML = `[${waktu}] Punish -${punish}m ‚Üí ${currentApp.name} | Sisa: ${jam}j ${menit}m`;
      document.getElementById("log").prepend(logDiv);

      document.getElementById("timerJam").value = "";
      document.getElementById("timerMenit").value = "";
      document.getElementById("pakaiJam").value = "";
      document.getElementById("pakaiMenit").value = "";
    });
  </script>
</body>
</html>
